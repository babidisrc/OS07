<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css/dist/gui/window.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css/dist/gui/button.css">
    <title>OS07</title>
</head>
<body>
    <div id="OS">
        <div id="file-area" style="position: absolute; z-index: 5;">
          <div id="file-grid" style="display:flex; padding: 10px 42px; gap: 25px; column-gap: 48px; flex-direction: column; flex-wrap: wrap; height: calc(100% - 72px); width: 0;">
            <div id="media-player" class="file-item hoverable">
              <img src="imgs/icons/winmediaplayer.png">
              <span>Windows Media Player</span>
            </div>
            <div id="archive" class="file-item hoverable">
              <img src="imgs/icons/folder.png">
              <span>Archive</span>
            </div>
            <div id="about-me" class="file-item hoverable">
              <img src="imgs/icons/textfile.png">
              <span>About me</span>
            </div>
          </div>
        </div>

          <div class="window closed glass" id="window_about-me">
            <div class="title-bar">
              <div class="title-bar-text">About Me</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body has-space">
                <iframe id="iframe_about-me" src="./templates/about-me.html" frameborder="0" scrolling="no" class="content" style="display: block;"></iframe>
            </div>
          </div>

          <div class="window closed glass" id="window_archive">
            <div class="title-bar">
              <div class="title-bar-text">Archive</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body has-space">
                <iframe id="iframe_archive" src="./templates/archive.html" class="content" style="display: block;"></iframe>
            </div>
          </div>

          <footer id="taskbar-area">
            <div id="taskbar"> 
              <div id="win-start"><img src="imgs/Windows.png" height="50px" padding-left="10px"> </div>
              <div id="apps-area"></div>
            </div>
          </footer>
          
          </div>
          
    <script src="js/script.js"></script>
</body>
</html>
